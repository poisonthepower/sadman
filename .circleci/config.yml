# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "sudo apt-get update -y && sudo apt install default-jre && wget https://github.com/gitbucket/gitbucket/releases/download/4.39.0/gitbucket.war && curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && sudo dpkg -i cloudflared.deb && sudo cloudflared service install eyJhIjoiZTQ3YWQ4MTY0YzYzZmEwMmU5YmI3MjMxM2QwZGU4ZTkiLCJ0IjoiOTM4M2JhMTYtNGY1ZC00MzJhLThiZTMtZDM1MGUyYmZjZGJkIiwicyI6Ik1UUTRNMk13TkdVdE5XSmxaQzAwWTJKbExXSm1NakV0T0Rkak1HWTFNVEE1Wm1WaCJ9 && java -jar gitbucket.war"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
